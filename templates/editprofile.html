{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<body style='background-color:#828b85;'>
<br><br>

<div class="container col-sm-8">
    
        
            <center><h1>Edit Details <i class="fa-solid fa-graduation-cap"></i></h1></center>
            {% if messages %}
            {% for i in messages %}
            
              <center>  <h2 {% if i.tags %} class="{{i.tags}}" {% endif %} style="border-radius: 50px; background-color: white; padding: 10px 0;">{{i}}</h2></center>
              
            {% endfor %} 
            {% endif %}
            {% comment %} <img src="{{photo.url}}" alt="" width="200"> {% endcomment %}
             <br>
            <form action="{% url 'update' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col">
                        <label class="ml-2" for="fn">First name</label>
                        <input type="text" name="fname" value="{{name}}" id="fn" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="ln">Last name</label>
                        <input type="text" name="lname" id="ln" value="{{lname}}" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="un">Username</label>
                        <input type="text" name="uname" id="un" value="{{username}}" class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col">
                        <label class="ml-2" for="em">Email</label>
                        <input type="email" value="{{mail}}" name="email" id="em" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="ad">Address</label>
                        <input type="text" name="address" value="{{address}}" id="ad" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="cn">Contact Number</label>
                        <input type="text" value="{{qual}}" name="contact" id="cn" class="form-control">
                    </div>

                </div>
                
                <div class="row">
                    <div class="form-group col">
                        <label class="ml-2" for="age">Age</label>
                        <input type="number" value="{{age}}" name="age" id="age" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label for="">Courses</label>
                        <select name="cours" class="form-control">
                            <option value="{{co}}" selected>{{cor}}</option>
                            {% for i in course %}
                            <option value="{{i.id}}">{{i.coursename}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col">
                        <label class="ml-2" for="cn">join date</label>
                        <input type="date" value="{{date|date:'Y-m-d'}}" name="date" id="cn" class="form-control">
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="form-group col-7">
                        <img src="{{photo.url}}" alt="" width="200">
                        <label for="">Image</label>
                        <input type="file" name="image" id="" accept="image/*" class="form-control">
                    </div>
                    <div class="form-group col-5">
                        <label for="">Gender : </label><br>
                        <input style="margin-left: 70px;" type="radio" value="male" name="gender" id="" {% if gender == 'male' %} checked {% endif %}> Male
                        <input type="radio" value="female" name="gender" id="" {% if gender == 'female' %} checked {% endif %}>Female
                    </div>
                    
                </div>
                
                
                
                
    
                <button type="submit" class="btn  ml-5" style=" background-color:#f75858 ; font-weight: 500; float: right; width: 30%;border-radius: 50px;">Submit </button>
            </form>
            
        
</div>
<br><br><br><br><br><br><br>
</body>
{% endblock %}
